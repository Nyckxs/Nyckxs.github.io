<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reuniao</title>
    <link rel="stylesheet" href="StyleReuniao.css">
    <script src="https://kit.fontawesome.com/61b7aec7ff.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body> 
    <div>
        <h1> <i class="fa-solid fa-users"></i> Cadastro de Reunião</h1>
    </div>
    <div class="pai_container">
        <div class="form-container">
            <form id="id_formReuniao">
                <label for="id_MotivoReuniao" class="tamanho">
                    <strong>Selecione o motivo da Reunião</strong>
                    <select id="id_MotivoReuniao">
                        <option value="" selected disabled>Selecione o motivo</option>
                        <option value="reuniao">Reunião</option>
                        <option value="treinamento">Treinamento</option>
                        <option value="outro">Outro</option>
                    </select>
                </label>
                <input type="text" id="id_OutroMotivo" placeholder="Descreva o motivo" style="display:none; margin-top:10px;">
                <button type="submit" class="button">Salvar</button>
                <div id="anotacaoMotivo" style="margin-top:10px;"></div>
            </form>
        </div>
        <form id="id_FormNumeroReuniao" class="form-container2">
            <label for="id_NumeroReuniao" class="tamanho">
                <strong>Selecione o número da Reunião</strong>
                <input type="number" id="id_NumeroReuniao">
                <button type="submit" class="button">Salvar</button>
            </label>
        </form>
    </div>
</body>
</html>
