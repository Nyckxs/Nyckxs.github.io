<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/61b7aec7ff.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de site</title>
    <link rel="stylesheet" href="StyleLogin.css">
   
</head>
<body class="body">
    <h1 class="form-title"> <i class="fa-solid fa-house"></i> Login Crede </h1>
    <form id="id_form">
        <label for="id_email">Email
            <input 
                id="id_email"
                class="center input" 
                type="text" 
                placeholder="Digite seu email">
        </label>
        <br>
        <label for="id_senha">Senha
            <input 
                id="id_senha"
                class="center input"
                type="password"
                placeholder="Digite sua senha">
        </label>
        <br>
        <div class="button-group">
            <button class="button" type="submit" id="id_btn">Enviar</button>
            <button class="button" type="reset" id="id_btn2">Limpar</button>
        </div>
    </form>
   <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
